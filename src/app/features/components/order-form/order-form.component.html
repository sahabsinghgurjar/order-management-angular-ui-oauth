<div class="form-container">
    <p-messages ></p-messages>
<form [formGroup]="orderFormGroup" (ngSubmit)="onSubmit()">

    <div class="form-row">
        <div class="form-column">
            <label>
          Order Name:
            <input type="text" formControlName="orderName">
            </label>
        </div>
    </div>

  <div class="form-row">
    <div class="form-column">
        <label>
       Price:
        <input type="text" formControlName="price">
        </label>
    </div>
</div>


<div class="form-row">
    <div class="form-column">
        <label>
        Order Id:
        <input type="text" formControlName="orderId">
        </label>
    </div>
</div>
  
    <button type="submit" [disabled]="!orderFormGroup.valid">Submit</button>
  </form>
</div>
